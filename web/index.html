<!DOCTYPE html>
<html style="margin:auto">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Chat com WebSockets</title>
    </head>
    <body>
        <h1>Chat com WebSockets</h1>
        <div style="text-align: center; margin: auto;">
            <form action=""> 
                <table>
                    <tr id="frame" style="visibility: hidden">
                        <td>
                            Users<br/>
                            <textarea readonly rows="6" cols="20" id="userField"></textarea>
                        </td>
                        <td>
                            Chat Log<br/>
                            <textarea readonly rows="6" cols="50" id="chatlogField"></textarea> 
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input id="textField" name="name" value="" type="text"><br>
                            <input id="chat" onclick="send_message();" value="Send" type="button" style="visibility: hidden">
                            <input id="login" onclick="join();" value="Join" type="button">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="output"></div>
        <script type="text/javascript" src="websocket.js"></script>
    </body>
</html>
